//= Hercules guild emblems configuration file
//=========================================================================

emblem_configuration: {
	// BMP attributes
	// How many bytes can contains bmp emblem (official client limit 51200)
	max_bmp_guild_emblem_size: 1800

	// GIF attributes
	// How many bytes can contains gif emblem (official client limit 51200)
	max_gif_guild_emblem_size: 51200
	// Minimal allowed number of frames in gif image
	min_guild_emblem_frames: 1
	// Maximum allowed number of frames in gif image
	max_guild_emblem_frames: 100

	// Generic attributes
	// Allowed guild emblem width
	guild_emblem_width: 24
	// Allowed guild emblem height
	guild_emblem_height: 24
}

import: "conf/import/emblems.conf"
