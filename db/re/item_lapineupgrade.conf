/**************************************************************************
 ************* Entry structure ********************************************
 **************************************************************************
<Box_Item_Const>: {
	NeedRefineMin:                   (int, defaults to 0) The minimum refine
	NeedRefineMax:                   (int, defaults to 0) The maximum refine
	NeedOptionMin:                   (int, defaults to 0) The minmum options
	NoEnchants:                      (bool, defaults to false) item shall not have enchants or cards
	TargetItems: {                         A list of allowed items to be converted
		<Item_Const>: <amount>       (string, int) Amount is ignored
		...
	}
	Script: <"
		Script (it can be multi-line)
		Executes on success

		The following temporary variables that hold the target item info
		are defined while executing:
			@lapine_itemid
			@lapine_idx
			@lapine_refine
			@lapine_attribute
			@lapine_bound
			@lapine_card[MAX_SLOTS]
			@lapine_option_idx[MAX_ITEM_OPTIONS]
			@lapine_option_value[MAX_ITEM_OPTIONS]
			@lapine_option_param[MAX_ITEM_OPTIONS]
	">
}
**************************************************************************/
